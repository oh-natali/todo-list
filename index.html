<!DOCTYPE html>
<html lang="ru">


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://unpkg.com/vue@next"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script defer src="./script.js"></script>
</head>

<body class="content" id="body">

    <div class="content__list" id="list">
        <div class="content__list_button">
            <button v-on:click="getAnswer">Вывод в консоль</button>
            <button v-on:click="addTodo">Добавить</button>
            <button v-on:click="deleteItem">Удалить</button>
            <button v-on:click="sortList">Отсортировать</button>
        </div>
        <input class="content__text" v-model="watchInput" />
        <ol>
            <todo-item-new v-for="item in groceryList" v-bind:todo="item"> </todo-item-new>
        </ol>

    </div>

</body>

</html>
